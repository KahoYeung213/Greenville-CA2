<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="css/fonts.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="css/main.css" />

</head>

<body>
    <nav class="navbar fixed-top navbar-expand-lg bg-primary py-3">
        <div class="container-xl">
            <a href="product.html" class="text-light fs-3 me-5"><i class="bi bi-chevron-left"></i></a>
            <a href="index.html"><img src="images/logo.png" width="122" alt="Logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll">
    
                </ul>
                <form class="d-flex" role="search">
                    <button class="rounded-2 fs-5 d-flex p-3 border-0 ms-5">
                        <i class="bi bi-clock-history me-2"></i>
                        <p class="mb-0 fw-semibold">Past orders</p>
                    </button>
    
                    <button class="rounded-2 fs-5 d-flex p-3 border-0 ms-5">
                        <i class="bi bi-heart-fill text-danger me-2"></i>
                        <p class="mb-0 fw-semibold">Favourites</p>
                    </button>
    
                    <button class="rounded-2 fs-5 d-flex p-3 border-0 ms-5 me-8">
                        <i class="bi bi-basket-fill me-2"></i>
                        <p class="mb-0 fw-semibold mx-2">Basket</p>
                    </button>
    
                    <i class="bi bi-filter-right text-light ms-2 fs-1"></i>
                </form>
            </div>
        </div>
    </nav>
     <div class="container-fluid basket mt-5 p-10">
        <div class="container-xl">
            <div class="rounded-5"></div>
        </div>
     </div>
    


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
