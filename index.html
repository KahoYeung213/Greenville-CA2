<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/fonts.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">


  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>

            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>

          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container-fluid bg-light py-5 mb-5">
      <div class="container-lg">
        <div class="row">
          <div class="col-md-6 text-dark">
            <h2 class="display-4 fw-bold">
              Dive Into Delights Of Delectable Food
            </h2>
            <h4>Savor the Flavor: Where Every Bite Tells a Delicious Story!</h4>
          </div>

          <div class="col-md-6 px-auto">
            <div class="circle-container">
              <div class="circle">
                <img src="images/logo.png" alt="Your Image" width="378px" />
              </div>
            </div>

            <div
              class="btn-group"
              role="group"
              aria-label="Basic radio toggle button group"
            >
              <input
                type="radio"
                class="btn-check"
                name="btnradio"
                id="btnradio12"
                autocomplete="off"
                checked
              />
              <label class="btn" for="btnradio12">
                <p><i class="bi bi-bicycle"></i> Delivery</p>
                30-40mins
              </label>

              <input
                type="radio"
                class="btn-check"
                name="btnradio"
                id="btnradio22"
                autocomplete="off"
              />
              <label class="btn btn-outline-dark" for="btnradio22">
                <i class="bi bi-person"></i> Collection
                <span><p>15-20mins</p></span>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="container-fluid py-5 mb-5">
      <div class="container-lg">
        <h1 class="display-1">categories</h1>
      </div>
    </div>

    <div class="container-fluid py-5 mb-5">
      <div class="container-lg">
        <div class="heart-container p-3">
          <input type="checkbox" id="heart-checkbox" />
          <label for="heart-checkbox">
            <i class="bi bi-heart-fill"></i>
          </label>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
